<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flag Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-frame {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      border: 8px solid #ff9800;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .main-frame h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #1a237e;
      margin-bottom: 10px;
    }

    .main-frame h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #388e3c;
      margin-bottom: 30px;
    }

    .flag-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .flag-card {
      width: 250px;
      border: 3px solid #4caf50;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background-color: #f9fbe7;
    }

    .flag-card img {
      width: 100%;
      border-radius: 8px;
    }

    .flag-card h3 {
      margin: 10px 0;
      color: #e65100;
    }

    .flag-card button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .flag-card button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div class="main-frame">
    <h1>ðŸ‡®ðŸ‡³ Flag Bazaar</h1>
    <h2>Celebrate Freedom with Every Fold</h2>

    <div class="flag-section">
      <div class="flag-card">
        <img src="indian_flag_manufacturer.png" alt="Cotton Flag" />
        <h3>Cotton Flag</h3>
         <button onclick="location.href='POC.html'">PLACE AN ORDER</button>
      </div>

      <div class="flag-card">
        <img src="india-flag-on-satin-texture-260nw-170244032.webp" alt="Satin Flag" />
        <h3>Satin Flag</h3>
         <button onclick="location.href='POC.html'">PLACE AN ORDER</button>
      </div>

      <div class="flag-card">
        <img src="images (3).jpeg" alt="Mini Desk Flag" />
        <h3>Mini Desk Flag</h3>
         <button onclick="location.href='POC.html'">PLACE AN ORDER</button>
      </div>
    </div>
  </div>

</body>
</html>
