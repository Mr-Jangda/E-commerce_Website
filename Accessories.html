<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Independence Day Accessories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fffde7, #e8f5e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .frame {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px;
      border: 10px solid #ff9800;
      border-radius: 25px;
      background-color: #ffffff;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .frame h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #1a237e;
      margin-bottom: 10px;
    }

    .frame h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #388e3c;
      margin-bottom: 30px;
    }

    .accessory-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .accessory-card {
      width: 220px;
      background-color: #f1f8e9;
      border: 4px solid #4caf50;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .accessory-card:hover {
      transform: scale(1.05);
    }

    .accessory-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .accessory-card h3 {
      color: #e65100;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .accessory-card button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .accessory-card button:hover {
      background-color: #e64a19;
    }
  </style>
</head>

  <div class="frame">

  </div>

</body>
</html>
